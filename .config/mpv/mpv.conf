# === VIDEO OUTPUT ===
vo=gpu
gpu-api=opengl
hwdec=auto-safe          # Hardware decoding via Vega 8

# === DECODING ===
vd-lavc-threads=2
vd-lavc-fast=yes
vd-lavc-skiploopfilter=all

# === SCALING & QUALITY ===
profile=fast
scale=bilinear           # Light, fast scaling
cscale=bilinear
dscale=bilinear
correct-downscaling=no
deband=no                # Disable banding to save GPU

# === SMOOTH PLAYBACK ===
video-sync=display-resample
interpolation=no         # No frame interpolation (VLC-style)
framedrop=vo
tscale=box               # Very light temporal scaling

# === SUBTITLES (Single Line) ===
sub-font='Sans'
sub-font-size=36
sub-color='#FFFFFF'
sub-border-size=1
sub-line-spacing=0
sub-ass-override=yes
sub-ass-force-style=yes

# === AUDIO ===
audio-channels=stereo
audio-device=auto

# === PERFORMANCE TWEAKS ===
cache=yes
demuxer-max-bytes=50M
demuxer-readahead-secs=5

