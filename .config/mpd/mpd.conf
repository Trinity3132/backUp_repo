
# MPD Configuration for Arch Linux (PipeWire)

# Directories
music_directory     "~/multiMediaLibraries/Music"
playlist_directory  "~/.config/mpd/playlists"
db_file             "~/.config/mpd/mpd.db"
log_file            "~/.config/mpd/mpd.log"
pid_file            "~/.config/mpd/mpd.pid"
state_file          "~/.config/mpd/mpdstate"

# Behavior
auto_update         "yes"
follow_outside_symlinks "yes"
follow_inside_symlinks  "yes"

# Networking
bind_to_address     "localhost"
port                "6600"

# Audio Output - PulseAudio (PipeWire compatible)
audio_output {
    type            "pulse"
    name            "PipeWire Output"
    mixer_type      "software"
}

# HTTP Streaming
audio_output {
    type        "httpd"
    name        "HTTP Stream"
    encoder     "vorbis"
    port        "8000"
    bind_to_address "localhost"
    quality     "5.0"
    format      "44100:16:2"
}

# Optional: Logging
log_level "default"

