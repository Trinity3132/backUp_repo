set -g base-index 1
set -g pane-base-index 1

set -g prefix C-space
set -g prefix2 none
set -g mouse on

# Utility bindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim shell navigations and selects in tmux panes
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Instant switch to a new tmux session directory that exist
bind-key -r f run-shell "tmux neww ~/.local/bin/scripts/tmux-sessionizer"
bind-key n command-prompt "new-session -s '%%'"

# Drag copy using mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# tmux plugin manager 
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
set -g @plugin 'catppuccin/tmux'
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin 'omerxx/tmux-sessionx' # default keybind "<prefix> O" to activate
#set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins

set -g @sessionx-bind 'o'
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

# Configure Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "on"
set -g @catppuccin_pane_border_status "on"

# Configure Online status
#set -g @online_icon "ok"
#set -g @offline_icon "nok"

### ── Status Left ──────────────────────────────────────────────
set -g status-left-length 100
set -g status-left ""

# Session name (highlighted if prefix is active)
set -ga status-left "#{?client_prefix,#[bg=#{@thm_red}]#[fg=#{@thm_bg}]#[bold]  #S ,#[bg=#{@thm_bg}]#[fg=#{@thm_green}]  #S }"

# Separator
set -ga status-left "#[bg=#{@thm_bg}]#[fg=#{@thm_overlay_0}] │ "

# Current path (truncate, replace $USER with ~)
set -ga status-left "#[bg=#{@thm_bg}]#[fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# Zoom indicator
set -ga status-left "#[bg=#{@thm_bg}]#[fg=#{@thm_overlay_0}]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg}]#[fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

### ── Status Right ─────────────────────────────────────────────
set -g status-right-length 100
set -g status-right ""

# Current directory (with ~ for home, truncated if too long)
set -ga status-right "#[bg=#{@thm_bg}]#[fg=#{@thm_green}] #{=/-20/...:#{s|$HOME|~|:#{pane_current_path}}} "

# Separator
set -ga status-right "#[bg=#{@thm_bg}]#[fg=#{@thm_overlay_0}] │ "

# Current foreground command
set -ga status-right "#[bg=#{@thm_bg}]#[fg=#{@thm_yellow}] #{pane_current_command}"

### ── General Status Bar ───────────────────────────────────────
set -g status-position bottom
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

### ── Windows ─────────────────────────────────────────────────
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

# Default window style
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-separator "#[bg=#{@thm_bg}]#[fg=#{@thm_overlay_0}] │ "

# Activity / bell
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"

# Current window highlight
set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_blue},fg=#{@thm_bg},bold"

run '~/.config/tmux/.tmux/plugins/tpm/tpm'
